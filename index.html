<!DOCTYPE html>
<html>
  <head><link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="email-container">
      <div class="email-header">
        <div class="email-center">
          <div class="email-header-topline"><a href="#" class="email-logo"><img src="img/logo.png" alt="logo"></a></div>
          <div class="email-social-wrap"><a href="#"><img src="img/soc_twitter.png" alt=""></a><a href="#"><img src="img/soc_vk.png" alt=""></a><a href="#"><img src="img/soc_fb.png" alt=""></a></div>
          <div class="email-header-top">
            Самое лучшее предложение <br> из всех, которые вы получали
            
          </div><a href="#" class="email-button">Подробнее</a>
        </div>
      </div>
      <div class="email-content">
        <div class="email-center">
          <div class="email-tizers-wrap">
            <div class="email-tizer-item"><img src="img/icon_1.png" alt="ALt">
              <p>У нас есть лапки</p>
            </div>
            <div class="email-tizer-item"><img src="img/icon_2.png" alt="ALt">
              <p>... и бумажные самолетики</p>
            </div>
            <div class="email-tizer-item"><img src="img/icon_3.png" alt="ALt">
              <p>Кроме того, у нас есть чемодан</p>
            </div>
          </div>
          <div class="email-sale-text">Заказывая сейчас - получаете скидку</div>
          <div class="mail-product-wrap">
            <div class="mail-products-item"><img src="img/items/1.jpg" alt="Alt">
              <div class="mail-price">2 000 rub</div><a href="#" class="product-button">Заказать</a>
            </div>
            <div class="mail-products-item"><img src="img/items/2.jpg" alt="Alt">
              <div class="mail-price">4 000 rub</div><a href="#" class="product-button">Заказать</a>
            </div>
            <div class="mail-products-item"><img src="img/items/3.jpg" alt="Alt">
              <div class="mail-price">3 000 rub</div><a href="#" class="product-button">Заказать</a>
            </div>
            <div class="mail-products-item"><img src="img/items/4.jpg" alt="Alt">
              <div class="mail-price">6 000 rub</div><a href="#" class="product-button">Заказать</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
